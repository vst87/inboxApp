<div class="container inbox-list">
  <h3>Ping Inbox</h3>
  <div class="row divTableHead">
    <div class="col-md-auto col-xs-6 col-sm divTableHead">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</div>
    <div class="col-md-4 col-xs-6 col-sm divTableHead">From</div>
    <div class="col-md-4 col-xs-6 col-sm divTableHead">Ping</div>
    <div class="col-md-2 col-xs-6 col-sm divTableHead">Date</div>
    <div class="col-md-1 col-xs-6 col-sm divTableHead"></div>
  </div>
  <div class="row" *ngFor = "let data of ChatData['data']" (click)="clickMe()">
    <div class="col-md-auto col-xs-6 col-sm divTableCell">
        <img class="avatar" src="{{data.avatar}}" width="25px" height="25px"/>
    </div>
    <div class="col-md-4 col-xs-6 col-sm divTableCell">
        {{data.first_name}} {{data.last_name}}
    </div>
    <div class="col-md-4 col-xs-6 col-sm divTableCell">
      {{data.chat}}
    </div>
    <div class="col-md-2 col-xs-6 col-sm divTableCell">{{data.date}}</div>
    <a class="col-md-1 col-xs-6 col-sm chevronright" href="https://angular.io/"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
  </div>
  <div>
    <span>
      <button type="button" class="btn-success btn-compose">Compose</button>&nbsp; &nbsp;
      <button type="button" class="btn-secondary btn-back">Back</button>
    </span>
  </div>
</div>
